<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Sistema de gesti贸n de liga de billar - Tabla de posiciones, estad铆sticas y resultados en tiempo real">
    <title>Liga de Billar - Clasificaci贸n y Estad铆sticas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1> Liga de Billar</h1>
        <p class="subtitle">Sistema de Gesti贸n y Estad铆sticas</p>
    </header>

    <div class="container">
        <!-- Navigation Tabs -->
        <nav class="nav-tabs" role="tablist">
            <button class="nav-tab active" data-tab="standings" role="tab" aria-selected="true">
                 Clasificaci贸n
            </button>
            <button class="nav-tab" data-tab="matches" role="tab" aria-selected="false">
                 Partidos
            </button>
            <button class="nav-tab" data-tab="stats" role="tab" aria-selected="false">
                 Estad铆sticas
            </button>
        </nav>

        <!-- Tab: Clasificaci贸n -->
        <div id="standings" class="tab-content active">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Tabla de Posiciones</h2>
                    <div class="stats-summary" id="stats-summary"></div>
                </div>
                <div class="table-container">
                    <table id="standings-table">
                        <thead>
                            <tr>
                                <th>Pos</th>
                                <th class="sortable" data-sort="player">Jugador</th>
                                <th class="sortable" data-sort="played">PJ</th>
                                <th class="sortable" data-sort="points">PTS</th>
                            </tr>
                        </thead>
                        <tbody id="standings-body">
                            <!-- Populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Tab: Partidos -->
        <div id="matches" class="tab-content">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Historial de Partidos</h2>
                    <div style="display: flex; gap: 1rem; align-items: center;">
                        <input type="text" id="search-matches" placeholder=" Buscar jugador..."
                            style="max-width: 300px;">
                        <button id="copy-matches-btn" class="btn btn-secondary" title="Copiar partidos visibles">
                             Copiar
                        </button>
                    </div>
                </div>
                <div class="match-list" id="matches-list">
                    <!-- Populated by JavaScript -->
                </div>
            </div>
        </div>


        <!-- Tab: Estad铆sticas -->
        <div id="stats" class="tab-content">
            <div class="stats-grid" id="general-stats">
                <!-- Populated by JavaScript -->
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">R茅cords y Destacados</h2>
                </div>
                <div id="records-container">
                    <!-- Populated by JavaScript -->

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
